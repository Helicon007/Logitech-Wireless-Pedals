[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	regenbogencode/ESPNowW@^1.0.2
	olikraus/U8g2@^2.36.5
monitor_speed = 57600
monitor_echo = yes
